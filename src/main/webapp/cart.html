<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>restro Cart Page</title>

    <body data-bs-spy="scroll" data-bs-target=".navbar">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <span class="navbar-toggler-icon"></span>
                </button>                   
            </div>
        </nav>

        <!-- Cart Table -->
        <section class="bg-light">
            <div class="producstOnCart hide cart">
                <div class="overlay"></div>
                <!-- <div class="top d-flex">
                    <button type="button" class="btn-close" id="closeButton" aria-label="Close"></button>
                    
                </div> -->
                <h3 class="cartName ">Your Cart</h3>
                <div class="cartItems">
                    <ul id="buyItems" style="width: 70%;">
                        <h4 class="empty">Your shopping cart is empty</h4>
                        <!-- <li class="buyItem">
                            <img src="Images/producs-images/Mobiles/galaxynote10.png">
                            <div>
                                <h5>Products Name</h5>
                                <h6>$199</h6>
                                <div>
                                    <button>-</button>
                                    <span class="countOfProduct">1</span>
                                    <button>+</button>
                                </div>
                            </div>
                        </li> -->
                    </ul>
                    <!-- <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">Rs.0</div>
                      </div>
 -->
                    
                </div>
                
                <button class="btn btn-brand checkout hidden">Check out</button>
            </div>
        </section>

        <div>
            <h2 id="demo"></h2>
        </div>
        
        <!-- Bootstrap Bundle Js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        
        
        <!-- <script src="./assets/js/new1.js"></script> -->
        <script src="./assets/js/onine_order.js"></script>
        
        
    </body>
    

</html>
